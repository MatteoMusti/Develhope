<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form action="#" method="get">
        <ul>
            <li>
                <button type="button" disabled>Disabilitato</button>
            </li>
            <li>
                <label for="number-range">Input numerico:</label>
                <input type="number" id="number-range" name="number" step="2" min="0" max="100" autofocus>
            </li>
            <li>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
                <label for="checkbox">Checkbox</label>
            </li>
            <li>
                <label for="purchase-date">Data di acquisto:</label>
                <input type="date" id="purchase-date" name="purchase-date" min="2021-10-01" max="2021-12-01">
            </li>
        </ul>
    </form>
</body>

</html>

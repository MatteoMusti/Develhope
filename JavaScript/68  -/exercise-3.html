<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">submit</button>
      </form>
    </div>

    <script>
      // code here
      async function addPost() {
        event.preventDefault();
        let inputTitle = document.getElementById("todo-title").value;
        let checkbox = document.getElementById("todo-completed").checked;

        const post = { inputTitle, checkbox };

        let response = fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          },
          body: JSON.stringify(post),
        });

        console.log(post);
      }

      document.addEventListener("submit", addPost);
    </script>
    
  </body>
</html>
